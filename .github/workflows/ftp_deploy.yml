name: Deploy via SFTP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Se usi submodules, altrimenti rimuovilo

      - name: Print current directory
        run: pwd

      - name: Debug percorso repository
        run: ls -R || echo "‚ö†Ô∏è La cartella non esiste ancora"

      - name: Debug URL di origine e destinazione
        run: |
          echo "üìÇ Origine: daily-milk/frontend/build/"
          echo "üìÇ Destinazione su FTP: /ai"

      - name: Install dependencies
        run: npm install
        working-directory: daily-milk/frontend

      - name: Build project
        run: npm run build
        working-directory: daily-milk/frontend

      - name: Verifica se `daily-milk/frontend/build/` esiste ed √® popolata
        run: |
          if [ -d "daily-milk/frontend/build" ] && [ "$(ls -A daily-milk/frontend/build)" ]; then
            echo "‚úÖ La cartella daily-milk/frontend/build esiste ed √® popolata."
          else
            echo "‚ùå ERRORE: La cartella daily-milk/frontend/build NON esiste o √® vuota!"
            exit 1
          fi

      - name: Debug contenuto della build
        run: ls -R daily-milk/frontend/build/

      - name: Debug FTP credentials (senza password)
        run: |
          echo "FTP Username: '${{ secrets.FTP_USERNAME }}'"
          echo "FTP Host: '${{ secrets.FTP_HOST }}'"

      - name: Controllo file `myftp.txt` su FTP
        run: |
          if sshpass -p "${{ secrets.FTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }}" "ls /ai/myftp.txt"; then
            echo "‚úÖ File myftp.txt trovato su FTP. Procedo con l'upload."
          else
            echo "‚ùå File myftp.txt NON trovato su FTP. Blocchiamo il deploy per sicurezza."
            exit 1
          fi
        env:
          SSHPASS: ${{ secrets.FTP_PASSWORD }}

      - name: Upload files via SFTP (solo se i controlli sono passati)
        if: success()
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "daily-milk/frontend/build/*"
          target: "/ai"
          strip_components: 3
          script: |
            StrictHostKeyChecking=no
            UserKnownHostsFile=/dev/null
